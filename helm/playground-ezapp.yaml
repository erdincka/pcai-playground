apiVersion: ezconfig.hpe.ezaf.com/v1alpha1
kind: EzAppConfig
metadata:
  labels:
    hpe-ezua/imported-app: "true"
  name: playground-0.1.0-1766719719412
spec:
  backoffLimit: 3
  category: dataEngineering
  chartVersion: 0.1.5
  description: Learning PCAI
  install: true
  label: PCAI Playground
  logoImage: 
  name: playground
  options:
    create-namespace: "true"
    namespace: playground
    timeout: 45m
    wait: "true"
  values: |
    ezua:
      domainName: "${DOMAIN_NAME}"
      virtualService:
        endpoint: "playground.${DOMAIN_NAME}"
      adminGroup: "admin"
      authorizationPolicy:
        namespace: "istio-system"
        matchLabels:
          hpe-ezua/type: vendor-service
    backend:
      replicaCount: 1
      image:
        repository: erdincka/playground-backend
        pullPolicy: Always
        tag: "latest"
      service:
        type: ClusterIP
        port: 8000
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 1000m
          memory: 256Mi
    frontend:
      replicaCount: 1
      image:
        repository: erdincka/playground-frontend
        pullPolicy: Always
        tag: "latest"
      service:
        type: ClusterIP
        port: 80
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 1000m
          memory: 256Mi
    toolbox:
      image: "erdincka/playground-toolbox"
    postgresql:
      enabled: true
      host: postgres
      port: 5432
      username: user
      password: password
      database: playground
      persistence:
        enabled: true
        size: 1Gi
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi

  version: ""